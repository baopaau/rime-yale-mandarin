    #- fuzz/r/e/
    #- fuzz/u/i/
    #- fuzz/i/u/
    #- fuzz/r/t/
    #- fuzz/t/r/
    #- fuzz/y/u/
    #- fuzz/u/y/

    #- fuzz/f/g/
    #- fuzz/g/f/
