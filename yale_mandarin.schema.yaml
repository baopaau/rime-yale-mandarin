translator:
  dictionary: terra_pinyin
  prism: yale_mandarin
  strict_spelling: true # fuzz項只在連詞拼寫中有效
  spelling_hints: 7
  comment_format: &comment
    # 轉譯爲MPS2
    - xform/\<r5\>/er5/

    - xform/\<([jqx])u/$1v/
    - xform/\<([bpmf])o/$1uo/

    - xform/\<([zcs])hi([1-5])\>/$1hr$2/
    - xform/\<ri([1-5])\>/r$1/
    - xform/\<zh/j/
    - xform/\<q/ch/
    - xform/\<x/sy/

    - xform/\<([zcs])i([1-5])\>/$1z$2/
    - xform/\<z([aeiouz])/dz$1/
    - xform/\<c([aeiouz])/ts$1/
    - xform/\<dzz([1-5])\>/dz$1/

    - xform/iu([1-5])\>/iou$1/
    - xform/v/iu/
    - xform/ui([1-5])\>/uei$1/
    - xform/ao([1-5])\>/au$1/
    - xform/([^y])un([1-5])\>/$1uen$2/
    - xform/ong([1-5])\>/ung$1/

    - xform/iu([aeiou])/yw$1/
    - xform/i([aeiou])/y$1/
    - xform/u([aeiou])/w$1/
    - xform/\<syy/sy/

    # 正詞法（按需啓用）
    - xform/^(\w*[aeiourzng][1-5]) ([aeiourng]\w*?[1-5])$/$1-$2/
    - xform/([aeiou])-g/$1g/
    - xform/g-g/gg/
    - xform/^(\S+?) (\S+?)$/$1$2/

    # 轉換特殊字母
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform r1 r̄
    - xform r2 ŕ
    - xform r3 ř
    - xform r4 r̀
    - xform z1 z̄
    - xform z2 ź
    - xform z3 ž
    - xform z4 z̀
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/
    
  preedit_format:
    - xform/([aeiourzng])vvvv/${1}4[Q]/
    - xform/([aeiourzng])vvv/${1}3[X]/
    - xform/([aeiourzng])vv/${1}2/
    - xform/([aeiourzng])v/${1}1/
    - xform/([aeiourzng])xx/${1}4[X]/
    - xform/([aeiourzng])x/${1}3/
    - xform/([aeiourzng])q/${1}4/
    #- xlit/12345/¹²³⁴⁵/
    - "xform/'/-/"
    
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
    
reverse_lookup:
  overwrite_comment: true
  dictionary: terra_pinyin
  prism: terra_pinyin
  prefix: "v"
  suffix: "'"
  tips: 〔拼音〕
  comment_format: *comment

trad_tw:
  option_name: trad_tw
  opencc_config: t2tw.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all
  
punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/.*$"
    reverse_lookup: "^v.*$"
